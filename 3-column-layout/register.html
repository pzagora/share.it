        <div class="container row">
                <form class="col s12 m10 l6 offset-l3 offset-m1 form-box center-align">
                                <i class="large material-icons indigo-text text-accent-3 form-hero-icon">person_outline</i>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="password" type="password" class="validate" minlength="6" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="input-field col s6 m6 l6 right">
                        <button class="btn btn-large btn-register waves-effect waves-light indigo accent-3" type="submit" name="action">Register
                        <i class="material-icons right">done</i>
                        </button>
                    </div>
                </div>
            </form>
  
   </div>   


   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
