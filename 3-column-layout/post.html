<body class="post-body body-background">

            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">share.it</a>

                    <li class="hide-on-small-only"><a href="register.html">Register</a></li>

        <!--NAVBAR-DROPDOWN------------------------------------------------------------------------------------------------------>
        <ul id="dropdown1" class="dropdown-content">
                <li class="hide-on-med-and-up indigo-text text-accent-3"><a href="login.html">Login</a></li>

        <div class="container row">
                <form class="col s12 m10 l6 offset-l3 offset-m1 form-box center-align">
                                <i class="large material-icons indigo-text text-accent-3 form-hero-icon">create</i>
                    
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <textarea id="comment" class="materialize-textarea validate"></textarea>
                            <label for="comment">Comment</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="category" type="text" class="validate" required>
                            <label for="category">Category</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="topic" type="text" class="validate" minlength="6" required>
                            <label for="topic">Topic</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="file-field input-field col s12 m12 l12">
                            <div class="btn indigo accent-3">
                                <span>Picture</span>
                                <input class="validate" type="file" accept="image/*">
                              </div>
                              <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                              </div>
                        </div>
                    </div>
                    <div class="input-field col s6 m6 l6 right">
                        <button class="btn btn-large btn-register waves-effect waves-light indigo accent-3" type="submit" name="action">Post
                        <i class="material-icons right">chevron_right</i>
                        </button>
                    </div>
                </div>
            </form>
  
   </div>   


   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
